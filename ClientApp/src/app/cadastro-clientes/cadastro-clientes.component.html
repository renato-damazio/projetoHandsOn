<div class="row mt-5 mb-5 d-flex justify-content-center">
  <div class="col-sm-12 col-md-12 col-lg-8">
    <h4 class="display text-center mt-4 mb-4">
      Você está a um passo de criar sua conta Training Banking
    </h4>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <input type="hidden" name="clienteID" [value]="service.formData.clienteID">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-tie"></i>
            </div>
          </div>
          <input name="nome" #nome="ngModel" [(ngModel)]="service.formData.nome"
          class="form-control" placeholder="Nome" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-id-card"></i>
            </div>
          </div>
          <input name="cpf" #cpf="ngModel" [(ngModel)]="service.formData.cpf"
          class="form-control" placeholder="CPF" required maxlength="11" minlength="11">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-at"></i>
            </div>
          </div>
          <input name="email" #email="ngModel" [(ngModel)]="service.formData.email"
          class="form-control" placeholder="E-mail" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-mobile-alt"></i>
            </div>
          </div>
          <input name="telefone" #telefone="ngModel" [(ngModel)]="service.formData.telefone"
          class="form-control" placeholder="Telefone" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-map-marker-alt"></i>
            </div>
          </div>
          <input name="endereco" #endereco="ngModel" [(ngModel)]="service.formData.endereco"
          class="form-control" placeholder="Endereço" required>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-warning btn-lg col-lg-4 offset-lg-4 col-md-6 offset-md-3"
        [disabled]="form.invalid">
          Cadastrar
        </button>
      </div>
    </form>
  </div>
</div>
